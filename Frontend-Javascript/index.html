<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display-history">0</div>
                <div class="display-input">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="all_button">
                <div class="button_all-clear">C</div>
                <div class="button_last-entity">CE</div>
                <div class="button_operation">%</div>
                <div class="button_operation">/</div>
                <div class="button_number">7</div>
                <div class="button_number">8</div>
                <div class="button_number">9</div>
                <div class="button_operation">x</div>
                <div class="button_number">4</div>
                <div class="button_number">5</div>
                <div class="button_number">6</div>
                <div class="button_operation">-</div>
                <div class="button_number">1</div>
                <div class="button_number">2</div>
                <div class="button_number">3</div>
                <div class="button_operation">+</div>
                <div class="button_number">0</div>
                <div class="button_number-dot">.</div>
                <div class="button_equal">=</div>
            </div>
        </div>
            
    </div>
    
</body>
</html>
